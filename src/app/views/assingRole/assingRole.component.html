<div class="row">
  <div class="col-lg-12">
    <h4>Selecciona un Usuario</h4>
    <br>
    <div class="row">
      <div class="col-lg-12 select">
        <div class="form-group">
          <label for="user">Usuario</label>
          <select [(ngModel)]="idUser" name="user" id="user" class="userSelect" (ngModelChange)="accessSearch($event)">
            <option>---</option>
            <option *ngFor="let user of users" [ngValue]="user._id">{{ user.name + ' ' + user.lastname }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="idUser != null">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-4" *ngFor="let role of roles">
            <div class="card">
              <div class="card-header text-center">
                <b>Permiso: {{role.name}}</b>
              </div>
              <div class="card-footer text-center">
                <div>
                  <ng-container *ngIf="(rolesByUser[role._id] != null && rolesByUser[role._id][0].active == true); else elseBlock">
                    <i class="fa fa-ban" (click)="remove(rolesByUser[role._id][0]._id)"></i>
                  </ng-container>
                  <ng-template #elseBlock>
                    <i class="fa fa-check" (click)="send(role._id)"></i>
                  </ng-template>
                </div>
                <br>
              </div>
            </div>
              <br>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
