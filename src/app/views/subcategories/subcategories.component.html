<div class="row">
  <div class="col-lg-12 add">
    <button type="button" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <br><br>
  <div class="col-lg-12 table">
    <div class="card">
      <div class="card-header">
        Subcategorias
      </div>
      <div class="card-body">
        <table *ngIf="subcategories && subcategories.length !== 0" class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Subcategoria</th>
              <th>Estatus</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subcategory of subcategories">
              <td class="info">{{ subcategory.category.name | titlecase }}</td>
              <td class="info">{{ subcategory.name | titlecase }}</td>
              <td>
                <span *ngIf="subcategory.active" class="badge badge-success">Activo</span>
                <span *ngIf="!subcategory.active"  class="badge badge-secondary">Inactivo</span>
              </td>
              <td class="button-actions">
                <button type="button" class="btn btn-ghost-primary" (click)="infoModal2.show()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-ghost-primary"><i class="fa fa-times" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="subcategories && subcategories.length === 0" class="card text-white bg-danger text-center">
          <div class="card-body">
            <blockquote class="card-bodyquote">
              <p>No hay subcategorias para mostrar</p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>

<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Subcategoria</h4>
        <button type="button" class="close" (click)="cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="branchOffice">Categoria</label>
            <select [(ngModel)]="categorySelected" name="categorySelected" class="form-control" id="branchOffice">
              <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Subategoria</label>
            <input [(ngModel)]="subcategoryName" name="subcategoryName" type="text" class="form-control" id="name" placeholder="Subcategoria">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        <button type="button" class="btn btn-info" (click)="save()">Crear Subcategoria</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div bsModal #infoModal2="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Subcategoria</h4>
        <button type="button" class="close" (click)="infoModal2.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="branchOffice">Categoria</label>
            <select class="form-control" id="branchOffice">
              <option>Sistemas</option>
              <option>Marketing</option>
              <option>Mantenimiento</option>
              <option>Administrativo</option>
              <option>Dise√±o</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Subcategoria</label>
            <input type="text" class="form-control" id="name" placeholder="Subcategoria">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="infoModal2.hide()">Cancelar</button>
        <button type="button" class="btn btn-info">Guardar Cambios</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
